<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

<!-- Addition -->
      <div class="col-md-2 calc-forms">
        <h3>Addition</h3>
        <form id="add">
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control input-lg" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control input-lg" type="text">
          </div>
          <button type="submit" class="btn btn-success">Add!</button>
        </form>
      </div>


<!-- Subtraction -->
      <div class="col-md-2 calc-forms">
        <h3>Subtraction</h3>
        <form id="subtract">
          <div class="form-group">
            <label for="subtract1">1st number:</label>
            <input id="subtract1" class="form-control input-lg" type="text">
          </div>
          <div class="form-group">
            <label for="subtract2">2nd number:</label>
            <input id="subtract2" class="form-control input-lg" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Subtract!</button>
        </form>
      </div>


<!-- Multiply -->
      <div class="col-md-2 calc-forms">
        <h3>Multiply</h3>
        <form id="multiply">
          <div class="form-group">
            <label for="multiply1">1st number:</label>
            <input id="multiply1" class="form-control input-lg" type="text">
          </div>
          <div class="form-group">
            <label for="multiply2">2nd number:</label>
            <input id="multiply2" class="form-control input-lg" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Multiply!</button>
        </form>
      </div>


<!-- Divide -->
      <div class="col-md-2 calc-forms">
        <h3>Divide</h3>
        <form id="divide">
          <div class="form-group">
            <label for="divide1">1st number:</label>
            <input id="divide1" class="form-control input-lg" type="text">
          </div>
          <div class="form-group">
            <label for="divide2">2nd number:</label>
            <input id="divide2" class="form-control input-lg" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Divide!</button>
        </form>
      </div>


<!-- Output -->
      <div id="answer-block" class="col-lg-12 text-center">
        <h2>Your answer is: <br><span class="answer"></span></h2>
     </div>
    </div>
  </body>
</html>
